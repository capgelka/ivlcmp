    [event]
        name=time over
        [modify_turns]
            add=6
        [/modify_turns]

        [move_unit_fake]
            type=Draug
            side=6
            x=50,49
            y=5,6
        [/move_unit_fake]
        [unit]
            side=5
            x=49
            y=6
            type=Draug
            generate_name=yes
            random_traits=yes
            random_gender=yes
            canrecruit=yes
        [/unit]
        {GENERIC_UNIT 5 "Bone Shooter" 49 6}
        {GENERIC_UNIT 5 "Revenant" 53 4}
        {GENERIC_UNIT 5 "Bone Shooter" 53 5}
        {GENERIC_UNIT 5 "Deathblade" 55 6}
        {GENERIC_UNIT 5 "Deathblade" 54 5}
        [message]
            speaker=Father
            message= _ "They are coming from our rear... Run away my dear daughter, save your live. They won't follow you through dwarvish caves, so that mountains look as the best way.
I hope Ivlentiy will protect you."
        [/message]
        [set_variable]
            name=father
            value=1
        [/set_variable]
        {HIGHLIGHT_IMAGE 47 1 scenery/signpost.png ()}
        [remove_item]
            x,y=47,1
        [/remove_item]
        [objectives]
            side=1
            [objective]
                condition=win
                description=_ "Escape to the northwest"
            [/objective]
            [objective]
                condition=lose
                description= _ "Death of the heroes"
            [/objective]

            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
        {VARIABLE time 1}
        {VARIABLE father 1}
    [/event]

    [event]
        name=last breath
        [filter]
            id=Father
        [/filter]
        [message]
            speaker=unit
            message= _ "I hope my death will be avenged $time"
        [/message]
        [if]
            [varaible]
                name=time
                numerical_equals=1
            [/varaible]
            [then]
                [message]
                    speaker=Ivlentiy
                    message= _ "He sacrifice his life to save you..."
                [/message]
            [/then]
            [else]
                [message]
                    speaker=second_unit
                    message= _ "ho-ho"
                [/message]
                [endlevel]
                    result=defeat
                [/endlevel]
            [/else]
        [/if]
    [/event]

    [event]
        first_time_only=no
        name=moveto
        [filter]
            id=Sinklar
            x,y=47,1
        [/filter]
        [if]
            [variable]
                name=time
                numerical_equals=1
            [/variable]
            [then]
                [endlevel]
                    result=victory
                    bonus=no
                    {NEW_GOLD_CARRYOVER 40}
                [/endlevel]
            [/then]
        [/if]
    [/event]
