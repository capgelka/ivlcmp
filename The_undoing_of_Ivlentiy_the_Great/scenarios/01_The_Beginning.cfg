    {FIRE_TRAP 20}
    {POISON_TRAP 15}
    {TRAPS}

    [event]
        name=start
        {GENERIC_UNIT 2 "Peasant" 29 22} {GUARDIAN}
        {GENERIC_UNIT 1 "Spearman" 40 16}
        #   {MOVE_UNIT type=Peasant 48 10}
        [set_variable]
            name=time
            value=0
        [/set_variable]
        [set_variable]
            name=father
            value=0
        [/set_variable]
        {MOVE_UNIT type=Peasant 37 19}
        [message]
            type=Spearman
            message= _ "By the name of Lord Gotthard, I command you to stop!"
        [/message]

        [message]
            type=Peasant
            message= _ "Orcs! The army is approaching from the west. They've burnt my village. I'm begging for protection!"
        [/message]
        [message]
            type=Spearman
            message= _ "Follow me! You should tell His Lordship everything you know about the threat, and you'll be allowed to stay in the castle till it passes away."
        [/message]
        {MOVE_UNIT type=Peasant 48 10}
        [message]
            speaker=Father
            message= _ "Foul creatures thirst after our blood... I will make them regret coming to my lands."
        [/message]
        [message]
            speaker=Ivlentiy
            message= _ "Your lordship..."
        [/message]
        [message]
            speaker=Father
            message= _ "There's one thing that concerns me most of all. I've seen the results of Sinklar's education, Ivlentiy. She is brave but reasonable, and her presence can help me a lot at the battlefield. But isn't she still a child? Should I let her command my troops anyway?"   
        [/message]
        [message]
            speaker=Ivlentiy
            message= _ "Your lordship... Someone is awaking undead in the swamps. I have discovered a powerful magic field recently. Looks like we are going to face another threat from the south. No time to worry, your lordship, your daughter is firm enough to lead the army into battle. She is prepared."
        [/message]
        [message]
            speaker=Father
            message= _ "Too bad... I hope we can make them fight with each other and escape confrontation, but it's our only chance to survive. I have no choice. %spearmanname%, find Sinklar and tell her to visit my chambers."   
        [/message]
        [message]
            type=Spearman
            message= _ "Yes, your lordship."
        [/message]
# move sinklar here
        [message]
            speaker=Sinklar
            message= _ "A am here, father. What happened? You don't look yourself."
        [/message]
        [message]
            speaker=Father
            message= _ "Darkness is coming onto our land, my dear child. We should be brave facing countless battles, otherwise, there's no chance to survive. Have you heard about orcs and undeads approaching?"
        [/message]
        [message]
            speaker=Sinklar
            message= _ "..." # *says nothing, looks concerned* (need portrait)
        [/message]
        [message]
            speaker=Father
            message= _ "I need your help. I have a plan, that requires splitting our troops. If it works properly, we will crucify the enemy without losing much. I'm not able to coordinate our warriors all alone, that's why I'm calling for you. You have to lead these people to victory, my child."
        [/message]
        [message]
            speaker=Sinklar
            [option]
                message= _ "Yes, father. I swear to defend our lands and people to the last drop of blood."
                [command]
                    [message]
                        speaker=Sinklar
                        message= _ "Yes, father. I swear to defend our lands and people to the last drop of blood."
                    [/message]
                    {VARIABLE lawfull "$(1 + $lawfull)"}

                [/command]
            [/option]

            [option]
                message= _ "Say nothing"
                [command]
                    [message]
                        speaker=Ivlentiy
                        message= _ "Don't be afraid. Remember lessons I gave you from the Haldric's II handbook of Tactical Analysis. He was a great commander, if you kept to the guide all will be good.
believe me."
                    [/message]
                [/command]
            [/option]

            [option]
                message= _ "War... I wished I had born in a beautiful country we had read about last month... That world is awfull, world where"
                [command]
                    [message]
                        speaker=Sinklar
                        message= _ "War... I wished I had born in a beautiful country we had read about last month... That world is awfull, world where we need to kill somebody to save our life..."
                    [/message]
                    [message]
                        speaker=Father
                        message= _ "Ivlentiy! What have you done with my daughter!? Why she lives in world of her own dreams? Why did you let her to do it?"
                    [/message]
                    [message]
                        speaker=Sinklar
                        message= _ "Don't be angry with Ivlentiy daddy. It's only my fault. He tried to re-educate me but faild *laughf*. Don't warry I'll led the army"
                    [/message]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        first_time_only=no
        name=moveto
        [filter]
            side=1
            x=42
            y=15
        [/filter]

        [message]
            speaker=unit
            [option]
                message= _ "up bridge"
                [command]
                    [terrain]
                        x=39
                        y=18
                        terrain=Wwt
                    [/terrain]
                [/command]
            [/option]

            [option]
                message= _ "down bridge"
                [command]
                    [terrain]
                        x=39
                        y=18
                        terrain=Wwt^Bsb/
                    [/terrain]
                [/command]
            [/option]
            [option]
                message= _ "trap"
                [command]
                    {USE 20 40 18}
                    [terrain]
                        x=45,46,47
                        y=17,15,10
                        layer=overlay
                        terrain=^Tpf
                    [/terrain]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Ivlentiy
        [/filter]
        [message]
            speaker=unit
            message= _ "My death has already catched me, I am feeling it's power..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Sinklar
        [/filter]
        [message]
            speaker=unit
            message= _ "I am too young to die"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

