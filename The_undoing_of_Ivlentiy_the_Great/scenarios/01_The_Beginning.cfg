#textdomain wesnoth-ivl
[scenario]
    id=01_The_Beginning
    name= _ "The beginning"
    map_data="{~add-ons/The_undoing_of_Ivlentiy_the_Great/maps/1a}"
    {SCENARIO_MUSIC "the_dangerous_symphony.ogg"}
    {EXTRA_SCENARIO_MUSIC "wanderer.ogg"}
    {TURNS 12 15 18}
    next_scenario="02_Rulers_of_the_caves"

    {DEFAULT_SCHEDULE}

    {VARIABLE lawful 0}
    {VARIABLE good 0}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Survive for 3 days"
                condition=win
                show_turn_counter=yeas
            [/objective]
            [objective]
                {ALTERNATIVE_OBJECTIVE_CAPTION}
                description= _ "Defeat the Orcs"+{EARLY_FINISH_BONUS_FOOTNOTE}
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Father"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ivlentiy"
                condition=lose
            [/objective]

            [gold_carryover]
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]
    {~add-ons/The_undoing_of_Ivlentiy_the_Great/utils/intro.cfg}
    [side]
        type=Sinklar
        id=Sinklar
        name= _ "Sinklar"
        unrenamable=yes
        profile=portraits/sinklar.png
        side=1
        canrecruit=yes
        recruit=Mage,Spearman,Horseman,Heavy Infantryman,Bowman
        fog=yes
        team_name=Loyalists
        user_team_name=_"Loyalists"
        controller=human
        {GOLD 100 200 250}
        [unit]
            id=Ivlentiy
            name= _ "Ivlentiy"
            unrenamable=yes
            type=Courtier Mage
            profile=portraits/delfador.png
            side=1
            x=39
            y=11
            {IS_HERO}
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_INTELLIGENT}
            [/modifications]
        [/unit]
        {FLAG_VARIANT long}
    [/side]

