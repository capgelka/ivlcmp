#textdomain wesnoth-smm

#define DARKNESS
    [time_area]
        terrain=*^Ptm*
        radius=1
        [time]
            id=dark_aura
            name= _ "dark aura"
            image=misc/time-schedules/tod-schedule-24hrs.png~CROP(0,195,125,39)
            lawful_bonus=-35
            red=-75
            green=-75
            blue=-75
        [/time]
    [/time_area]
#enddef

#define UPDATE_SCHEDULE X Y
    {DEBUG_MSG "time $time_of_day"}

    [switch]
        variable=time_of_day[0].id
        [case]
            value="afternoon"
            [time_area]
                x,y = {X}, {Y}
                radius=1
                {AFTERNOON}
                {DUSK}
                {FIRST_WATCH}
                {SECOND_WATCH}
                {DAWN}
                {MORNING}
            [/time_area]
        [/case]
        [case]
            value="dusk"
            [time_area]
                x,y = {X}, {Y}
                radius=1
                {DUSK}
                {FIRST_WATCH}
                {SECOND_WATCH}
                {DAWN}
                {MORNING}
                {AFTERNOON}
            [/time_area]
        [/case]
        [case]
            value="first_watch"
            [time_area]
                x,y = {X}, {Y}
                radius=1
                {FIRST_WATCH}
                {SECOND_WATCH}
                {DAWN}
                {MORNING}
                {AFTERNOON}
                {DUSK}
            [/time_area]
        [/case]
        [case]
            value="second_watch"
            [time_area]
                x,y = {X}, {Y}
                radius=1
                {SECOND_WATCH}
                {DAWN}
                {MORNING}
                {AFTERNOON}
                {DUSK}
                {FIRST_WATCH}
            [/time_area]
        [/case]
        [case]
            value="dawn"
            [time_area]
                x,y = {X}, {Y}
                radius=1
                {DAWN}
                {MORNING}
                {AFTERNOON}
                {DUSK}
                {FIRST_WATCH}
                {SECOND_WATCH}
            [/time_area]
        [/case]
        [case]
            value="morning"
            [time_area]
                x,y = {X}, {Y}
                radius=1

                {MORNING}
                {AFTERNOON}
                {DUSK}
                {FIRST_WATCH}
                {SECOND_WATCH}
                {DAWN}
            [/time_area]
        [/case]
        [else]
            {DEBUG_MSG "time $time_of_day"}
        [/else]
    [/switch]
#enddef

#define TEST X Y
