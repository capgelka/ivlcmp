#enddef

#define UPDATE_AREA X Y
    [store_time_of_day]
    [/store_time_of_day]
    {DEBUG_MSG "time $time_of_day[0].id"}
    # [time_area]
    #        x,y = {X}, {Y}
    #        radius=1

    {UPDATE_SCHEDULE $x1 $y1}
