#define ABILS
    [event]
        name=side_turn

        first_time_only=no

        [store_side]
            side=$side_number
            variable=current_side
        [/store_side]

        ################ elves
        [set_menu_item]
            [show_if]
                [have_unit]
                    side=$side_number
                    race=wose
                    x=$x1
                    y=$y1
                    [not]
                        [filter_wml]
                            [status]
                                use_trap=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                [/have_unit]
            [/show_if]
            id=make_forest
            description=_ "make forest"

            [command]
                [store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                    kill=yes
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                {MAKE_FOREST $trapX $trapY}

                [set_variable]
                    name=unit.status.use_trap
                    value=yes
                [/set_variable]
                [unstore_unit]
                    variable=unit
                    {CLEAR_VARIABLE unit}
                [/unstore_unit]
                [harm_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    amount=0
                    animate=yes
                    slowed=yes
                    poisoned=yes
                [/harm_unit]
            [/command]
        [/set_menu_item]

        ################# orcs

        [set_menu_item]
            [show_if]
                [have_unit]
                    side=$side_number
                    race=wolf
                    x=$x1
                    y=$y1
                    [not]
                        [filter_wml]
                            [status]
                                use_trap=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    [filter_location]
                        x=$x1
                        y=$y1
                        terrain=*^V*
                    [/filter_location]
                [/have_unit]
            [/show_if]
            id=destroy_village
            description=_ "destroy village"

            [command]
                [store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                {DESTROY $trapX $trapY}

                [set_variable]
                    name=unit.status.use_trap
                    value=yes
                [/set_variable]

                [set_variable]
                    name=gold_bonus
                    rand=10..20
                [/set_variable]

                [unstore_unit]
                    variable=unit
                    {CLEAR_VARIABLE unit}
                [/unstore_unit]
                [harm_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    amount=0
                    animate=yes
                    slowed=yes
                [/harm_unit]
                [gold]
                    amount=$gold_bonus
                    side=$side_number
                [/gold]
                [sound]
                    name=gold.ogg
                [/sound]
            [/command]
        [/set_menu_item]

        ############## dwarves

        [set_menu_item]
            [show_if]
                [have_unit]
                    side=$side_number
                    type=Dwarvish Fighter,Dwarvish Steelclad,Dwarvish Lord
                    x=$x1
                    y=$y1
                    [not]
                        [filter_wml]
                            [status]
                                use_trap=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    [filter_location]
                        terrain=!, K*^*
                        x=$x1
                        y=$y1
                    [/filter_location]
                [/have_unit]

                [variable]
                    name=current_side.gold
                    greater_than_equal_to=15
                [/variable]
            [/show_if]
            id=build_camp
            description=_ "build_camp (15 gold)"

            [command]
                {UPDATE_SIDE_INFO}
                [store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                [if]
                    [variable]
                        name=current_side.gold
                        greater_than_equal_to=15
                    [/variable]
                    [then]
                        [if]
                            [have_location]
                                terrain=C*^*
                                x=$trapX
                                y=$trapY
                            [/have_location]
                            [then]
                                {BUILD_KEEP $trapX $trapY}
                            [/then]
                            [else]
                                {BUILD_CAMP $trapX $trapY}
                            [/else]
                        [/if]
                    [/then]
                    [else]
                        [message]
                            side=$side_number
                            speaker=unit
                            message= _ "We need at least 15 gold to build it my Lord"
                        [/message]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]
        ################ humans

        [set_menu_item]
            [show_if]
                [have_unit]
                    side=$side_number
                    type=Peasant
                    x=$x1
                    y=$y1
                    [not]
                        [filter_wml]
                            [status]
                                use_trap=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    [filter_location]
                        terrain=!, K*^*, C*^*, *^V*
                        x=$x1
                        y=$y1
                    [/filter_location]
                [/have_unit]

                [variable]
                    name=current_side.gold
                    greater_than_equal_to=15
                [/variable]
            [/show_if]
            id=build_village
            description=_ "build_village (15 gold)"

            [command]
                {UPDATE_SIDE_INFO}
                [store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                [if]
                    [variable]
                        name=current_side.gold
                        greater_than_equal_to=15
                    [/variable]
                    [then]
                        {BUILD_VILLAGE $trapX $trapY}
                    [/then]
                    [else]
                        [message]
                            side=$side_number
                            speaker=unit
                            message= _ "We need at least 15 gold to build it my Lord"
                        [/message]
                    [/else]
                [/if]
            [/command]
        [/set_menu_item]

        ################ undead

        [set_menu_item]
            [show_if]
                [have_unit]
                    side=$side_number
                    type=Dark Adept, Dark Sorcerer
                    x=$x1
                    y=$y1
                    [not]
                        [filter_wml]
                            [status]
                                use_trap=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    [filter_location]
                        terrain=!, *^V*
                        x=$x1
                        y=$y1
                    [/filter_location]
                [/have_unit]
            [/show_if]
            id=make_pentagram
            description= _ "make pentagram (12 hp)"

            [command]
                {UPDATE_SIDE_INFO}
                [store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}

                {MAKE_PENTAGRAM $trapX $trapY}
            [/command]
        [/set_menu_item]

        [store_unit]
            [filter]
                [filter_wml]
                    [status]
                        use_trap=yes
                    [/status]
                [/filter_wml]
            [/filter]

            kill=yes
            variable=this_side_workers
        [/store_unit]

        {FOREACH this_side_workers i}
            [clear_variable]
                name=this_side_workers[$i].status.use_trap
            [/clear_variable]

            [unstore_unit]
                variable=this_side_workers[$i]
            [/unstore_unit]
        {NEXT i}

        [clear_variable]
            name=this_side_workers
        [/clear_variable]
    [/event]
#enddef

