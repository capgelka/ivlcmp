#define ABILS
    [event]
        name=new_turn

        first_time_only=no
        {CURRENT_SIDE_COLD}
        ################ elves
        [set_menu_item]
            [show_if]
                [have_unit] 
                    side=$side_number       
                    race=wose
                    x=$x1
                    y=$y1
	            [not]
                        [filter_wml]
                            [status]
                                use_trap=yes
                            [/status]
                        [/filter_wml]
                    [/not]    
                [/have_unit]
            [/show_if]
            id=make_forest
            description=_ "make forest"

            [command]
		[store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
		    kill=yes
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                {MAKE_FOREST $trapX $trapY}


		[set_variable]
                    name=unit.status.use_trap
                    value=yes
                [/set_variable]
		[unstore_unit]
                    variable=unit
		    {CLEAR_VARIABLE unit}
                [/unstore_unit]
                [harm_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    amount=0
                    animate=yes
                    slowed=yes
                    poisoned=yes
                [/harm_unit]
            [/command]

        [/set_menu_item]

        ################# orcs

        [set_menu_item]
            [show_if]
                [have_unit] 
                    side=$side_number       
                    race=wolf
                    x=$x1
                    y=$y1
		    [not]
		        [filter_wml]
		            [status]
		                use_trap=yes
		            [/status]
		        [/filter_wml]
		    [/not]
                    [filter_location]
                    x=$x1
                    y=$y1
                    terrain=*^V*
                    [/filter_location]      
                [/have_unit]
            [/show_if]
            id=destroy_village
            description=_ "destroy village"



            [command]
		[store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                {DESTROY $trapX $trapY}


                [set_variable]
                    name=unit.status.use_trap
                    value=yes
                [/set_variable]

                [set_variable]
                    name=gold_bonus
                    rand=10..20
                [/set_variable]

		[unstore_unit]
                    variable=unit
		    {CLEAR_VARIABLE unit}
                [/unstore_unit]
                [harm_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    amount=0
                    animate=yes
                    slowed=yes
                [/harm_unit]
                [gold]
                    amount=$gold_bonus
                    side=$side_number
                [/gold]
                [sound]
                    name=gold.ogg
                [/sound]
            [/command]

        [/set_menu_item]

        ############## dwarves

        [set_menu_item]
            [show_if]
                #[and]
                    [have_unit] 
                        side=$side_number       
                        type=Dwarvish Fighter,Dwarvish Steelclad,Dwarvish Lord
                        x=$x1
                        y=$y1
		        [not]
		            [filter_wml]
		                [status]
		                    use_trap=yes
		                [/status]
		            [/filter_wml]
		        [/not]
                        [filter_wml]
                            [variable]
                                name=gold
                                greater_than=15
                            [/variable]
                        [/filter_wml]
                        # [filter_location]
                        #     terrain=!, Kud
                        #     x=$x1
                        #     y=$y1
                        # [/filter_location]
                    [/have_unit]
                   
                   
                    
                #[/and]
            [/show_if]
            id=build_camp
            description=_ "build_camp"



            [command]
		[store_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    variable=unit
                [/store_unit]
                {VARIABLE trapX $x1}
                {VARIABLE trapY $y1}
                [if]
                    [have_location]
                        terrain=Cud
                        x=$trapX
                        y=$trapY
                    [/have_location]
                    [then]
                        {BUILD_KEEP $trapX $trapY}
                    [/then]
                    [else]
                        {BUILD_CAMP $trapX $trapY}
                    [/else]
                [/if] 



                [set_variable]
                    name=unit.status.use_trap
                    value=yes
                [/set_variable]

                [set_variable]
                    name=gold_bonus
                    value=-15
                [/set_variable]

		[unstore_unit]
                    variable=unit
		    {CLEAR_VARIABLE unit}
                [/unstore_unit]
                [harm_unit]
                    [filter]
                        x=$x1
                        y=$y1
                    [/filter]
                    amount=0
                    animate=yes
                    slowed=yes
                [/harm_unit]
                [gold]
                    amount=$gold_bonus
                    side=$side_number
                [/gold]
                [sound]
                    name=gold.ogg
                [/sound]
            [/command]

        [/set_menu_item]


    [/event]




    [event]
        name=side turn
        first_time_only=no

        first_time_only=no

        [store_unit]
            [filter]
                [filter_wml]
                    [status]
                        use_trap=yes
                    [/status]
                [/filter_wml]
            [/filter]

            kill=yes
            variable=this_side_workers
        [/store_unit]

        {FOREACH this_side_workers i}
            [clear_variable]
                name=this_side_workers[$i].status.use_trap
            [/clear_variable]

            [unstore_unit]
                variable=this_side_workers[$i]
            [/unstore_unit]
            {NEXT i}

        [clear_variable]
            name=this_side_workers
        [/clear_variable]

    [/event]
#enddef



